<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header>
      <h1><i class="fa fa-newspaper-o" aria-hidden="true"></i> New York Times Search</h1>
    </header>

    <section class="search-section">
      <h3 class="section-title search-header">Search Parameters</h3>

      <div class="search-body">
        <h3 class="search-h3">Search Term:</h3>
        <input type="text" name="" value="" id="search-term" placeholder="France">
        <h3 class="search-h3">Number of Records to Retrieve:</h3>
        <input type="number" name="" value="" id="records-limit" placeholder="5">
        <h3 class="search-h3">Start Year (Optional):</h3>
        <input type="text" name="" value="" id="start-year">
        <h3 class="search-h3">End Year (Optional):</h3>
        <input type="text" name="" value="" id="end-year">
        <br>
        <button type="button" name="button" id="search-button"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
        <button type="button" name="button" id="clear-button"><i class="fa fa-trash" aria-hidden="true"></i> Clear Results</button>
      </div>

    </section>

    <section class="results-section">
      <h3 class="section-title">Top Articles</h3>
      <div id="results-appear-here">

      </div>
    </section>

  </body>
</html>
