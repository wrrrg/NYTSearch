<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header>
      <h1><i class="fa fa-newspaper-o" aria-hidden="true"></i>New York Times Search</h1>
    </header>

    <section class="search-section">
      <h3 class="section-title">Search Parameters</h3>

      <h3>Search Term:</h3>
      <input type="text" name="" value="" id="search-term">
      <h3>Number of Records to Retrieve:</h3>
      <input type="text" name="" value="" id="records-limit">
      <h3>Start Year (Optional):</h3>
      <input type="text" name="" value="" id="start-year">
      <h3>End Year (Optional):</h3>
      <input type="text" name="" value="" id="end-year">
      <br>
      <button type="button" name="button" id="search-button">Search</button>
      <button type="button" name="button" id="clear-button">Clear Results</button>
    </section>

  </body>
</html>
